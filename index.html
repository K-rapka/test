<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=g1, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row calc-head"><span>Calculator</span><button>Theme</button></div>
            <div class="row">
                <div class="calc-display">110</div>
            </div>

            <div class="row">
                <button class="calc-btn calc-ac">AC</button>
                <button class="calc-btn calc-clear">CL</button>
                <button class="calc-btn calc-%">%</button>
                <button class="calc-btn calc-/">/</button>
            </div>


            <div class="row">
                <button class="calc-btn calc-7">7</button>
                <button class="calc-btn calc-8">8</button>
                <button class="calc-btn calc-9">9</button>
                <button class="calc-btn calc-x">X</button>
            </div>
            <div class="row">
                <button class=" calc-btn calc-4">4</button>
                <button class="calc-btn calc-5">5</button>
                <button class="calc-btn calc-6">6</button>
                <button class="calc-btn calc-minus">-</button>
            </div>
            <div class="row">
                <button class=" calc-btn calc-1">1</button>
                <button class="calc-btn calc-2">2</button>
                <button class="calc-btn calc-3">3</button>
                <button class="calc-btn calc-plus">+</button>
            </div>
            <div class="row">
                <button class=" calc-btn calc-change">+-</button>
                <button class="calc-btn calc-0">0</button>
                <button class="calc-btn calc-dot">.</button>
                <button class="calc-btn calc-=">=</button>
            </div>
        </div>
     
        <script src="js/main.js"></script>
</body>

</html>
